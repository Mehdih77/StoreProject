<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-rtl.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>

<body dir="rtl">
    <!-- Start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="./image/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">سوپر مارکت </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                تخفیف ها و پیشنهادات
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">لوازم الکترونیکی</a>
                <a class="dropdown-item" href="#"> لوازم خانگی</a>
                <a class="dropdown-item" href="#"> لوازم آرایشی</a>
                <a class="dropdown-item" href="#"> پوشاک</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">دیگر محصولات</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">تماس با ما</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#" tabindex="-1">درباره ما</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="جستجوی محصول در آنلاین شاپ ..." aria-label="Search">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </nav>
    
    <!-- End navbar -->
    <!-- Start top  banner -->
    <div class="container mt-3">
        <img class="w-100 top-banner" src="./image//5.jpg" alt="">
    </div>
    <!-- End top banner -->
    <!-- start Carousel + banner -->
    <section class="container">
        <div class="row my-3">
            <div class="col-lg-8 mt-1 large-banner-top">
                <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-interval="4000">
                            <img src="./image/1.jpg" class="w-100 d-block" alt="laptop">
                        </div>
                        <div class="carousel-item" data-interval="4000">
                            <img src="./image/2.jpg" class="w-100 d-block" alt="camera">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row small-banner-top">
                    <div class="col-6 col-md-12">
                        <img class="small-banner-top-1 w-100" src="./image/3.jpg" alt="">
                    </div>
                    <div class="col-6 col-md-12">
                        <img class="small-banner-top-1 w-100" src="./image/4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Carousel + banner -->




    <!-- Js link for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</html>
